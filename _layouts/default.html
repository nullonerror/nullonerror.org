<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
  <div class="container content">
    <header class="masthead">
      <h3 class="masthead-title">
        <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
        <small>{{ site.tagline }}</small>
      </h3>
    </header>

    <main>{{ content }}</main>

    <footer class="footer">
      <small>
        &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> by
        <a href="https://skhaz.dev/">Rodrigo Delduca</a>
      </small>
    </footer>
  </div>

  {% if site.analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ site.analytics }}');
  </script>
  {% endif %}
</body>

</html>
