name: Health Check

on:
  schedule:
    # - cron: "0 0 * * *"
    - cron: "* * * * *"

jobs:
  health:
    runs-on: ubuntu-latest
    steps:
      - name: Check health
        run: |
          curl "${SITE_URL}" && curl -fsS -m 10 --retry 5 -o /dev/null "https://hc-ping.com/${secrets.HEALTH_UUID}"
        env:
          HEALTH_UUID: ${{ secrets.HEALTH_UUID }}
          SITE_URL: ${{ secrets.SITE_URL }}
